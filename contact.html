<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main data-testid="test-contact-page">

  <!-- Navigation -->
  <nav class="main-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active" aria-current="page">Contact</a></li>
    </ul>
  </nav>

  <h2>Contact Me</h2>

  <section data-testid="test-contact-form">
    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" data-testid="test-contact-name" required aria-describedby="error-name">
        <span id="error-name" data-testid="test-contact-error-name" class="error-message" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" data-testid="test-contact-email" required aria-describedby="error-email">
        <span id="error-email" data-testid="test-contact-error-email" class="error-message" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" data-testid="test-contact-subject" required aria-describedby="error-subject">
        <span id="error-subject" data-testid="test-contact-error-subject" class="error-message" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" data-testid="test-contact-message" required aria-describedby="error-message"></textarea>
        <span id="error-message" data-testid="test-contact-error-message" class="error-message" aria-live="polite"></span>
      </div>

      <button type="submit" class="btn" data-testid="test-contact-submit">Send Message</button>
      <p class="success-message" data-testid="test-contact-success" style="display:none;">âœ… Thank you! Your message has been sent successfully.</p>
    </form>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
