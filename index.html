<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <!-- Profile Card -->
  <article data-testid="test-profile-card">

    <!-- Navigation -->
    <nav class="main-nav">
      <ul>
        <li><a href="index.html" class="active" aria-current="page">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Avatar -->
    <figure>
      <img src="myimage.jpg" alt="Joy Ezenwoke photo" data-testid="test-user-avatar">
    </figure>

    <!-- Name & Bio -->
    <h2 data-testid="test-user-name">Joy Ezenwoke</h2>
    <p data-testid="test-user-bio">
      Iâ€™m a frontend developer in training who loves designing simple and beautiful web pages.
    </p>

    <!-- Current Time -->
    <p>Current time (milliseconds): 
      <span data-testid="test-user-time"></span>
    </p>

    <!-- Social Links -->
    <nav class="social-links" data-testid="test-user-social-links">
      <a href="https://github.com/JoyEzenwoke" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-github" aria-label="GitHub profile">GitHub</a>
      <a href="https://x.com/Joy210566370229" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-x" aria-label="X profile">X</a>
      <a href="https://www.linkedin.com/in/joy-ezenwoke-" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-linkedin" aria-label="LinkedIn profile">LinkedIn</a>
    </nav>

    <!-- Hobbies Section -->
    <section>
      <h3>Hobbies</h3>
      <ul data-testid="test-user-hobbies">
        <li>Coding</li>
        <li>Reading</li>
        <li>Listening to music</li>
      </ul>
    </section>

    <!-- Dislikes Section -->
    <section>
      <h3>Dislikes</h3>
      <ul data-testid="test-user-dislikes">
        <li>Noise</li>
        <li>Dishonesty</li>
        <li>Procrastination</li>
      </ul>
    </section>

  </article>
</main>

<script src="script.js"></script>
</body>
</html>
